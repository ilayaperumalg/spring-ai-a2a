# Server configuration
server.port=8080
spring.application.name=host-agent

# Remote agent URLs
weather.agent.url=http://localhost:10001/a2a
airbnb.agent.url=http://localhost:10002/a2a

# Logging
logging.level.org.springframework.ai=INFO
logging.level.org.springframework.ai.a2a.examples.multiagent.host=DEBUG
logging.level.io.a2a=INFO
spring.ai.openai.api-key=${OPENAI_API_KEY}
